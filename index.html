<!DOCTYPE html>
<html>
    <head>
        <title>My List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <form class="task-form" id="task-form">
                <label for="task-input" class="sr-only">Enter a task</label>
                <input type="text" id="task-input" placeholder="Task Name" required>
                <button type="submit" id="add-btn" aria-label="Add new task">Add Task</button>
            </form>
            <section>
                <h3>My Tasks</h3>
                <div id="filter-buttons">
                    <button class="filter active" data-filter="all" aria-pressed="true" aria-label="Show all tasks">All</button>
                    <button class="filter" data-filter="pending" aria-pressed="false" aria-label="Show pending tasks">Pending</button>
                    <button class="filter" data-filter="completed" aria-pressed="false" aria-label="Show completed tasks">Completed</button>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 3V2m0 20v-1m9-9h1M2 12h1m15.5-6.5L20 4M4 20l1.5-1.5M4 4l1.5 1.5m13 13L20 20M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/>
                        </svg>
                        <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M20.5 14.1c-.6 1.3-1.6 2.4-2.9 3-1.4.6-3 .8-4.6.6-3.3-.4-6-3.1-6.4-6.4-.3-2.4.5-4.7 2-6.4 1.5-1.7 3.7-2.7 6-2.8h1c-.3 1.1-.1 2.3.5 3.3.6 1 1.6 1.8 2.7 2.2 1.5.5 2.5 1.9 2.7 3.5.2 1.6-.4 3.1-1.6 4.1z"/>
                        </svg>
                    </button>
                </div>

                <ul id="task-list" aria-live="polite">
                </ul>
                <button id="clear-all">Clear All</button>
            </section>
            <script src="script.js"></script>
        </main>
    </body>
</html>
